<!DOCTYPE html>
<html>
<head>
  <title>Liste des fichiers et dossiers sur GitHub</title>
</head>
<body>
  <h1>Liste des fichiers et dossiers sur GitHub</h1>
  <ul>
    {% for repo in repos %}
      <li>{{ repo.name }} ({{ repo.description }})</li>
      {% for file in repo.files %}
        <ul>
          <li>{{ file.name }} ({{ file.size }})</li>
        </ul>
      {% endfor %}
    {% endfor %}
  </ul>
</body>
</html>
